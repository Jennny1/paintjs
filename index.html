<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jscolors">
            <div class="controls_colors jscolors" style="background-color: black;"></div>
            <div class="controls_colors jscolors" style="background-color: white;"></div>
            <div class="controls_colors jscolors" style="background-color: papayawhip;"></div>
            <div class="controls_colors jscolors" style="background-color: pink;"></div>
            <div class="controls_colors jscolors" style="background-color: darksalmon;"></div>
            <div class="controls_colors jscolors" style="background-color: palevioletred;"></div>
            <div class="controls_colors jscolors" style="background-color: violet;"></div>
            <div class="controls_colors jscolors" style="background-color: hotpink;"></div>
            <div class="controls_colors jscolors" style="background-color: deeppink;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
